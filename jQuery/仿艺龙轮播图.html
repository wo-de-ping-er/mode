<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#d1{position: relative;margin-top: 20px;}
			#d1 ul{list-style: none;}
			#d1 ul li{width: 170px;height: 260px;float: left;}
			#d1 ul li div{width: 100%;height: 100%;background: rgb();}
			h4{width: 50px;margin: 0 auto;color: #fff;font-size: 30px;padding-top: 30px;}
		</style>
		<script src="js/jquery-1.12.4.js"></script>
		<script>
			$(function(){
				var $li = $('#d1 li');
				$li.hover(function(){
					$(this).stop().animate({width:400}).siblings().stop().animate({width:133});
					$(this).find('div').hide();
				},function(){
					$li.stop().animate({width:170});
					$(this).find('div').show();
				})
			})
		</script>
	</head>
	<body>
		<div id="d1">
			<ul>
				<li  style="background: url(img/1.jpg) center no-repeat;">
					<div>
						<h4>
							园林酒店
						</h4>
					</div>
				</li>
				<li  style="background: url(img/2.jpg) center no-repeat;">
					<div>
						<h4>
							七天酒店
						</h4>
					</div>
				</li>
				<li  style="background: url(img/3.jpg) center no-repeat;">
					<div>
						<h4>
							汉庭酒店
						</h4>
					</div>
				</li>
				<li  style="background: url(img/4.jpg) center no-repeat;">
					<div>
						<h4>
							如家酒店
						</h4>
					</div>
				</li>
				<li  style="background: url(img/5.jpg) center no-repeat;">
					<div>
						<h4>
							温泉酒店
						</h4>
					</div>
				</li>
				<li  style="background: url(img/6.jpg) center no-repeat;">
					<div>
						<h4>
							海岛酒店
						</h4>
					</div>
				</li>
				<li  style="background: url(img/7.jpg) center no-repeat;">
					<div>
						<h4>
							特色酒店
						</h4>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
